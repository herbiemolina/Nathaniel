<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Contact</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <header id="masthead">
            <div class="container">
              <a href="index.html" id="logo">Nathaniel Cook</a>
              <nav>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
                <a href="index.html">About</a>
              </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
              <h1>Contact</h1>
              <h2>Do you have something to contribute? Do you have a comment?</h2>
              <h3>Please contact us and we will be glad to reply to you.</h3>
        
              <form id="contact-form" action="https://formspree.io/xnqgyzoa" method="POST">
                
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
        
            </section>
        
        </div>
        
          <footer>
              <div class="container">
                Copyright &copy; 
              </div>
          </footer>

    </body>


</html>
